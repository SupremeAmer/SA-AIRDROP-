<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmercoin Airdrop Miner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG-20250308-WA0006.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 35px;
        }
        .boost-btn {
            position: fixed;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            padding: 15px 35px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Supreme Amercoin Airdrop Miner</h1>
            <p>Mining Rate: 0.002 SupremeAmercoin per second</p>
            <p id="timer"></p>
            <button id="startBtn">Start Mining</button>
            <p>Coin Balance: <span id="balance">0</span> SupremeAmercoin</p>
        </div>
        <button class="boost-btn" id="boostBtn">Boost</button>
    </div>
    <footer>
        <button>Home</button>
        <button>Tasks</button>
        <button>Wallet</button>
    </footer>
    <script>
        let mining = false;
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let startTime = parseInt(localStorage.getItem('startTime')) || Date.now();
        let boostMultiplier = 1;

        document.getElementById('balance').textContent = balance.toFixed(3);

        function startMining() {
            mining = true;
            startTime = Date.now();
            localStorage.setItem('startTime', startTime);
            const timerInterval = setInterval(() => {
                if (mining) {
                    const elapsedTime = Date.now() - startTime;
                    const minedAmount = elapsedTime * 0.002 * boostMultiplier / 1000;
                    balance += minedAmount;
                    document.getElementById('timer').textContent = `Mined: ${balance.toFixed(3)} SupremeAmercoin`;
                    document.getElementById('balance').textContent = balance.toFixed(3);
                    localStorage.setItem('balance', balance);
                    if (elapsedTime >= 43200000) { // 12 hours in milliseconds
                        clearInterval(timerInterval);
                        mining = false;
                        document.getElementById('timer').textContent = 'Mining Stopped';
                    }
                }
            }, 1000);
        }

        document.getElementById('startBtn').addEventListener('click', startMining);

        document.getElementById('boostBtn').addEventListener('click', () => {
            boostMultiplier = 2; // Temporary boost multiplier
            setTimeout(() => {
                boostMultiplier = 1; // Reset boost multiplier after 1 minute
            }, 60000);
            alert('Boost activated for 1 minute!');
        });

        // Resume mining if previously started
        if (localStorage.getItem('startTime')) {
            startMining();
        }
    </script>
</body>
</html>
