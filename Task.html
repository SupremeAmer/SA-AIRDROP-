<!DOCTYPE html>
<html>
<head>
    <title>$SA Homepage</title>
</head>
        <div class="header-message">
            <marquee behavior="scroll" direction="left">Welcome to $SA💰🚀🚀, this is just the starting 🥳🤑</marquee>
        </div>
    </header>
    <a href="index.html">🔙</a>
<body>
    <h2>💲SA POINTS: <span id="home-balance-amount">0</span> </h2>
    <button id="mining-button">Start Mining</button>
    <p id="time-remaining"></p>
    <p id="mining-status"></p>
<link rel="stylesheet"
    href="styles5.css">
    <script>
        const miningButton = document.getElementById('mining-button');
        const homeBalanceAmount = document.getElementById('home-balance-amount');
        const timeRemaining = document.getElementById('time-remaining');
        const miningStatus = document.getElementById('mining-status');

        let homeBalance = parseFloat(localStorage.getItem('homeBalance')) || 0;
        let mining = false;
        let timeRemainingSeconds = 86400;
        let intervalId;

        homeBalanceAmount.textContent = homeBalance.toFixed(4);

        miningButton.addEventListener('click', () => {
          if (mining) {
            stopMining();
          } else {
            startMining();
          }
        });

        function startMining() {
          mining = true;
          miningStatus.textContent = 'Mining...';
          miningButton.textContent = 'Stop Mining';
          intervalId = setInterval(() => {
            if (mining) {
              homeBalance += 0.0002;
              homeBalanceAmount.textContent = homeBalance.toFixed(4);
              localStorage.setItem('homeBalance', homeBalance.toString());
              timeRemainingSeconds -= 1;
              timeRemaining.textContent = formatTimeRemaining(timeRemainingSeconds);
              if (timeRemainingSeconds <= 0) {
                stopMining();
              }
            }
          }, 1000);
        }

        function stopMining() {
          mining = false;
          miningStatus.textContent = 'Mining stopped.';
          miningButton.textContent = 'Start Mining';
          clearInterval(intervalId);
          timeRemainingSeconds = 86400;
        }

        function formatTimeRemaining(seconds) {
          const hours = Math.floor(seconds / 3600);
          const minutes = Math.floor((seconds % 3600) / 60);
          const secondsRemaining = seconds % 60;
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secondsRemaining.toString().padStart(2, '0')}`;
        }
    </script>
    <footer>
        <div class="buttons">
            <button class="home-button">🏠</button>
            <button class="task.tml"><a href="task.html">📜</a></button>
            <button class="wallet-button"><a href="wallet.kt">Wallet</a></button>
        </div>
    </footer>
</body>
</html>
