<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Wallet</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="wallet-container">
        <h1>SupremeAmer Wallet</h1>
        <form id="wallet-form">
            <label for="wallet-address">Enter Wallet Address:</label>
            <input type="text" id="wallet-address" required>
            <button type="submit">Fetch Wallet Data</button>
        </form>
        <div class="balance">
            <h2>Mined Balance</h2>
            <p id="mined-balance">0.0000</p>
            <button id="withdraw-button">Withdraw</button>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <footer>
        <button onclick="navigate('home.html')">Home</button>
        <button onclick="navigate('wallet.html')">Wallet</button>
    </footer>
    <script src="web3.min.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
